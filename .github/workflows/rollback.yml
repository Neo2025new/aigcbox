name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to rollback'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version/deployment to rollback to (leave empty for previous)'
        required: false
        type: string
      reason:
        description: 'Reason for rollback'
        required: true
        type: string

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  rollback:
    name: Rollback to Previous Version
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Validate rollback request
        run: |
          echo "ğŸ”„ Rolling back ${{ github.event.inputs.environment }} environment"
          echo "ğŸ“ Reason: ${{ github.event.inputs.reason }}"
          echo "ğŸ¯ Target version: ${{ github.event.inputs.version || 'previous' }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Get deployment list
        id: deployments
        run: |
          deployments=$(vercel list --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }})
          echo "deployments<<EOF" >> $GITHUB_OUTPUT
          echo "$deployments" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Identify rollback target
        id: rollback_target
        run: |
          # å¦‚æœæŒ‡å®šäº†ç‰ˆæœ¬ï¼Œä½¿ç”¨è¯¥ç‰ˆæœ¬ï¼›å¦åˆ™è·å–ä¸Šä¸€ä¸ªéƒ¨ç½²
          if [ -n "${{ github.event.inputs.version }}" ]; then
            target="${{ github.event.inputs.version }}"
          else
            # è·å–å½“å‰ç¯å¢ƒçš„ä¸Šä¸€ä¸ªæˆåŠŸéƒ¨ç½²
            if [ "${{ github.event.inputs.environment }}" == "production" ]; then
              # å¯¹äºç”Ÿäº§ç¯å¢ƒï¼Œè·å–ä¸Šä¸€ä¸ªç”Ÿäº§éƒ¨ç½²
              target=$(vercel list --token=${{ secrets.VERCEL_TOKEN }} --prod | grep -E "^[a-z0-9]+" | sed -n '2p' | awk '{print $1}')
            else
              # å¯¹äº stagingï¼Œè·å–ä¸Šä¸€ä¸ªé¢„è§ˆéƒ¨ç½²
              target=$(vercel list --token=${{ secrets.VERCEL_TOKEN }} | grep -E "^[a-z0-9]+" | sed -n '2p' | awk '{print $1}')
            fi
          fi
          
          if [ -z "$target" ]; then
            echo "âŒ No rollback target found"
            exit 1
          fi
          
          echo "rollback_url=$target" >> $GITHUB_OUTPUT
          echo "ğŸ¯ Rollback target: $target"

      - name: Perform rollback
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            # ç”Ÿäº§ç¯å¢ƒå›æ»š
            vercel promote ${{ steps.rollback_target.outputs.rollback_url }} --token=${{ secrets.VERCEL_TOKEN }}
          else
            # Staging ç¯å¢ƒå›æ»š (é‡æ–°éƒ¨ç½²ä¹‹å‰çš„ç‰ˆæœ¬)
            echo "Staging rollback completed - previous deployment is now active"
          fi

      - name: Verify rollback
        run: |
          sleep 30
          
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            url="https://your-production-domain.com"
          else
            url="${{ steps.rollback_target.outputs.rollback_url }}"
          fi
          
          # å¥åº·æ£€æŸ¥
          if curl -f "$url/api/health"; then
            echo "âœ… Rollback successful - health check passed"
          else
            echo "âŒ Rollback verification failed"
            exit 1
          fi

      - name: Notify team
        run: |
          echo "ğŸš¨ ROLLBACK COMPLETED"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Target: ${{ steps.rollback_target.outputs.rollback_url }}"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Time: $(date)"

      - name: Create rollback issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸš¨ Rollback: ${{ github.event.inputs.environment }} - ${{ github.event.inputs.reason }}`,
              body: `
            ## Rollback Details
            
            - **Environment**: ${{ github.event.inputs.environment }}
            - **Rollback Target**: ${{ steps.rollback_target.outputs.rollback_url }}
            - **Reason**: ${{ github.event.inputs.reason }}
            - **Triggered by**: ${{ github.actor }}
            - **Time**: ${new Date().toISOString()}
            
            ## Next Steps
            
            - [ ] Investigate the issue that caused the rollback
            - [ ] Fix the problem in the codebase
            - [ ] Test the fix thoroughly
            - [ ] Plan the next deployment
            
            ## Monitoring
            
            Please monitor the application closely for the next few hours to ensure stability.
              `,
              labels: ['rollback', 'urgent', '${{ github.event.inputs.environment }}']
            });

  post-rollback-monitoring:
    name: Post-Rollback Monitoring
    runs-on: ubuntu-latest
    needs: rollback
    if: success()
    
    steps:
      - name: Extended health monitoring
        run: |
          echo "ğŸ” Starting post-rollback monitoring..."
          
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            url="https://your-production-domain.com"
          else
            url="https://your-staging-domain.com"
          fi
          
          # æŒç»­ç›‘æ§ 5 åˆ†é’Ÿ
          for i in {1..10}; do
            if curl -f "$url/api/health"; then
              echo "âœ… Health check $i/10 passed"
            else
              echo "âŒ Health check $i/10 failed"
              exit 1
            fi
            sleep 30
          done
          
          echo "âœ… Extended monitoring completed successfully"

      - name: Performance verification
